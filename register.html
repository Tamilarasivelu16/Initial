<!DOCTYPE html>
<html>
   <head>
        <link rel="stylesheet" href="register.css">
        <title>
            Registeration page
        </title>
    </head>
    
    <body id="body">
        <h1> Registration page</h1>
        
        <form id ="form">
            <div class = "row">
            <label> Name</label>
            <input type="text" placeholder="Enter your name"> 
            </div>

            <div class = "row">
            <label> Mobile number</label>
            <input type="number"placeholder="Enter your mobile num"> 
            </div>

            <div class = "row">
            <label> E-mail id</label>
            <input type="email"placeholder="Enter your mail id"> 
            </div>
            
            <div class = "row">
            <label> User id</label>
            <input type="text"placeholder="Enter your user id">
            </div>

            <div class = "row">
            <label> Password</label>
            <input type="text"placeholder="Enter your password">
            </div>
            
            <div class = "row">
            <label> Re enter Password </label>
            <input type="text"placeholder="Re enter your password"> 
            </div>
            
            <div class = "row">
                <label>Country</label>
                <select>
                    <option>India</option>
                    <option>China</option>
                    <option>Japan</option>
                </select>
            </div>    
            
            <div class = "row">
                <label>State</label>
                <select>
                    <option>Tamilnadu</option>
                    <option>kerala</option>
                    <option>karnataka</option>
                </select>
            </div>
                
            <button type="submit"id="button">Register</button>
            <button type="reset " id="button">Reset</button>

        
        </form>
    </body>
</html>
